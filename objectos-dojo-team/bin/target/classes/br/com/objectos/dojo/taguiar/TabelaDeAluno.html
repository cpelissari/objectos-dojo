<!doctype html>
<html>
<body>
  @ShowIf(dtos.isEmpty())
  <p>Nenhum resultado encontrado.</p>

  @ShowIf(!dtos.isEmpty())
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Matricula</th>
      </tr>
    </thead>
    <tbody>
      @Repeat(items=dtos, var="dto")
      <tr>
        <td>${dto.nome}</td>
        <td>${dto.matricula}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
